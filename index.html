
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>REDROOM PARTY | BUCHAREST UNDERGROUND TECHNO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      animation: pulse 10s infinite alternate;
    }

    @keyframes pulse {
      0% { background-color: #000; }
      50% { background-color: #0a0000; }
      100% { background-color: #000; }
    }

    .hero h1 {
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #e50914, 0 0 20px #e50914;
      }
      to {
        text-shadow: 0 0 20px #ff1a1a, 0 0 30px #ff1a1a;
      }
    }

    .btn {
      animation: flicker 2.5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      45% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: white;
    }

    .hero {
      min-height: 100vh;
      background: radial-gradient(ellipse at center, #1a0000 0%, #000 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .hero img {
      width: 150px;
      height: auto;
      margin-bottom: 30px;
    }

    .hero h1 {
      color: #e50914;
      font-size: 3em;
      margin: 0;
    }

    .hero p {
      font-size: 1.1em;
      margin-top: 10px;
      text-transform: uppercase;
      color: #aaa;
    }

    .btn {
      background-color: #e50914;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      font-size: 1em;
      border: none;
      cursor: pointer;
      margin-top: 30px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: black;
      border: 2px solid #e50914;
    }

    .form-section {
      display: none;
      padding: 60px 20px;
      text-align: center;
    }

    input[type="text"], input[type="email"] {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      max-width: 300px;
      border: none;
      border-bottom: 2px solid #e50914;
      background: black;
      color: white;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #e50914;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  
<!-- Muzică pe fundal -->


<audio id="bg-music" loop autoplay></audio>

<div style="text-align:center; margin-top:20px;">
  <button id="music-toggle" onclick="toggleMusic()" class="techno-btn">
    ⏸️ Stop Techno
  </button>
</div>

<script>
  const music = document.getElementById('bg-music');
  music.src = "culture.mp3"; // Asigurăm că sursa e setată corect
  music.volume = 1;
  music.play().catch(() => {});

  const toggleBtn = document.getElementById('music-toggle');
  let isPlaying = true;

  function toggleMusic() {
    if (isPlaying) {
      music.pause();
      toggleBtn.textContent = "▶️ Play Techno";
    } else {
      music.play().catch(() => {});
      toggleBtn.textContent = "⏸️ Stop Techno";
    }
    isPlaying = !isPlaying;
  }
</script>

<style>
  .techno-btn {
    padding: 12px 24px;
    font-family: 'Orbitron', sans-serif;
    background-color: #e50914;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
  }

  .techno-btn:hover {
    background-color: #b2060f;
    transform: scale(1.05);
  }
</style>

  <source src="culture.mp3" type="audio/mpeg">
</audio>
<div style="text-align:center; margin-top:20px;">
  <button id="music-toggle" onclick="toggleMusic()" style="padding:10px 20px; font-family:'Orbitron'; background-color:#e50914; color:white; border:none; cursor:pointer;">
    ▶️ Play Techno
  </button>
</div>
<script>
  const music = document.getElementById('bg-music');
  const toggleBtn = document.getElementById('music-toggle');
  let isPlaying = false;

  function toggleMusic() {
    if (isPlaying) {
      music.pause();
      toggleBtn.textContent = "▶️ Play Techno";
    } else {
      music.play();
      toggleBtn.textContent = "⏸️ Pause Techno";
    }
    isPlaying = !isPlaying;
  }
</script>

  <source src="culture.mp3" type="audio/mpeg">
</audio>
<div style="text-align:center; margin-top:20px;">
  <button onclick="document.getElementById('bg-music').play()" style="padding:10px 20px; font-family:'Orbitron'; background-color:#e50914; color:white; border:none; cursor:pointer;">Play Techno</button>
</div>

  <audio autoplay loop hidden>
    <source src="culture.mp3" type="audio/mpeg">
  </audio>

  <!-- Secțiune principală -->
  <div class="hero">
    <img src="redroom_logo_transparent.png" alt="REDROOM Logo">
    <h1>REDROOM</h1>
    <p>IT’S A STATE OF MIND.</p>
    <button class="btn" onclick="document.querySelector('.form-section').style.display='block'; window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});">Join the Room</button>
  </div>

  <!-- Formular de test -->
  <div class="form-section">
    <h2>Intră în Cameră</h2>
    <form>
      <input type="text" name="nume" placeholder="Numele tău" required><br>
      <input type="email" name="email" placeholder="Email-ul tău" required><br>
      <input type="text" name="telefon" placeholder="Telefonul tău"><br>
      <input type="submit" value="Trimite">
    </form>
  </div>


<div class="side-light left"></div>
<div class="side-light right"></div>

<style>
  .side-light {
    position: fixed;
    top: 0;
    width: 10px;
    height: 100vh;
    background: red;
    opacity: 0;
    z-index: 1;
    animation: flashBeat 1.2s infinite;
  }
  .side-light.left {
    left: 0;
  }
  .side-light.right {
    right: 0;
    animation-delay: 0.6s;
  }

  @keyframes flashBeat {
    0% { opacity: 0.1; }
    20% { opacity: 0.6; }
    40% { opacity: 0.1; }
    100% { opacity: 0.1; }
  }
</style>
</body>

</html>
